<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Calculator</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="display">
                <div data-previous-operand class="previous_operand"></div>
                <div data-current-operand class="current_operand"></div>
            </div>
            <div class="buttons">
            <button data-clear>C</button>
            <button data-operation>%</button>
            <button data-operation>รท</button>
            <button data-delete><i class='bx bx-left-arrow-alt'></i></button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals class="span-2">=</button>
            </div>
        </div>
    </section>
    
</body>
</html>
